# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven
# Note: Any changes to this workflow would be used only after merging into develop
name: Build e2e tests

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop]
    types: [opened, synchronize, reopened, labeled]
  workflow_dispatch:

jobs:
  build:
    runs-on: k8s-runner-e2e
    # We allow builds:
    # 1) When triggered manually
    # 2) When it's a merge into a branch
    # 3) For PRs that are labeled as build and
    #  - It's a code change
    #  - A build label was just added
    # A bit complex, but prevents builds when other labels are manipulated
    if: >
      github.event_name == 'workflow_dispatch'
      || github.event_name == 'push'
      || (contains(github.event.pull_request.labels.*.name, 'build')
          && (github.event.action != 'labeled' || github.event.label.name == 'build')
          )
    strategy:
      matrix:
        tests: [bigquery, common, gcs, pubsub, spanner, gcsdelete, gcsmove]
      fail-fast: false
    steps:
      # Pinned 1.0.0 version
      - uses: actions/checkout@v2.3.4
        with:
          path: plugin
      - uses: dorny/paths-filter@b2feaf19c27470162a626bd6fa8438ae5b263721
        if: github.event_name != 'workflow_dispatch' && github.event_name != 'push'
        id: filter
        with:
          working-directory: plugin
          filters: |
            e2e-test:
              - '**/e2e-test/**'
      - name: Checkout e2e test repo
        uses: actions/checkout@v2.3.4
        with:
          repository: cdapio/cdap-e2e-tests
          ref: support-for-multi-module-projects
          path: e2e
      - name: Cache
        uses: actions/cache@v2.1.3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ github.workflow }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-${{ github.workflow }}
      - name: Build with Maven and install dependencies
        run: mvn clean package -f ./plugin/pom.xml -fae -T 3 -B -V -DcloudBuild -Dmaven.wagon.http.retryHandler.count=3 -Dmaven.wagon.httpconnectionManager.ttlSeconds=25 -DskipTests
      - name: Run required e2e tests
        if: github.event_name != 'workflow_dispatch' && github.event_name != 'push' && steps.filter.outputs.e2e-test == 'false'
        run: python3 e2e/src/main/scripts/run_e2e_test_multi_module.py --dependency google-cloud-storage --dependency google-cloud-bigquery --dependency google-cloud-spanner --dependency google-cloud-pubsub --module google-cloud-e2e-tests --testRunner **/${{ matrix.tests }}/**/TestRunnerRequired.java
      - name: Run all e2e tests
        if: github.event_name == 'workflow_dispatch' || github.event_name == 'push' || steps.filter.outputs.e2e-test == 'true'
        run: python3 e2e/src/main/scripts/run_e2e_test_multi_module.py --dependency google-cloud-storage --dependency google-cloud-bigquery --dependency google-cloud-spanner --dependency google-cloud-pubsub --module google-cloud-e2e-tests --testRunner **/bigquery/**/TestRunner.java
      - name: Upload report
        uses: actions/upload-artifact@v2.2.4
        if: always()
        with:
          name: Cucumber report - ${{ matrix.tests }}
          path: ./plugin/google-cloud-e2e-tests/target/cucumber-reports
      - name: Upload debug files
        uses: actions/upload-artifact@v2.2.4
        if: always()
        with:
          name: Debug files - ${{ matrix.tests }}
          path: ./**/target/e2e-debug
      - name: Upload files to GCS
        uses: google-github-actions/upload-cloud-storage@v0
        if: always()
        with:
          path: ./plugin/google-cloud-e2e-tests/target/cucumber-reports
          destination: e2e-tests-cucumber-reports/${{ github.event.repository.name }}/${{ github.ref }}
